<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Marker</title>
    <link rel="stylesheet" type="text/css" href="../css/welcome.css">
  </head>

  <body>
    <div>
      <!-- logo -->
      <img src="../../icon/icon.png" alt="">
    </div>
    <div class="marker">Marker</div>
    <div class="description">
      <span>一个<span>
      <span class="bold">简约</span>
      <span>而不简单的<span>

  <!-- 解决引进jquery的bug -->

  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script>
    $(document).ready(() => {
      require('../js/welcome/welcome.js');
    })
  </script>
